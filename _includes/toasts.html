<div id="toaster">

  {% capture page_update %}
    <span class="status">
      Page content updated.<span aria-label="Click to load page update." data-action="update-sw">RELOAD</span>
    </span>
  {% endcapture %}

  {% capture copy_link %}
    <span class="status">Link copied!</span>
  {% endcapture %}

  {% include toast.html id="toast__page-update" content=page_update %}
  {% include toast.html id="toast__copy-link" content=copy_link duration=3000 %}

</div>
