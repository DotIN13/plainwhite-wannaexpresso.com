<div class="post-img{% if include.wrapper_class %} {{ include.wrapper_class }}{% endif %}">
  <a href="/assets/img/in-post{{ include.link | relative_url }}"
    data-fancybox="{% if include.gallery %}{{ include.gallery }}{% else %}gallery{% endif %}"
    data-caption="{{ include.alt }}" data-path="{{ include.link }}" data-webpack=true></a><em>{{ include.alt }}</em></div>
