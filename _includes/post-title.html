<a class="post-link post-header" href="{{ include.post.url | relative_url }}">
  {% if include.post.series %}
    <h3 class="post-series">{{ include.post.series }}</h3>
  {% endif %}
  <h2 class="post-title">{{ include.post.title | escape }}</h2>
  {% if include.post.subtitle %}
    <h3 class="post-subtitle">{{ include.post.subtitle }}</h3>
  {% endif %}
</a>
