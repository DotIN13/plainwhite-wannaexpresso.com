<aside class="about about__sticky-container about--top" data-controller="sidebar" id="about-container"
  data-turbo-permanent data-sidebar-list-value="{{ sidebar_list | join: "," }}">
  <div class="about__absolute-container">
    <div class="about__avatar" id="avatar" data-controller="ripple"
      data-action="click->sidebar#toggle disturb->ripple#create" data-sidebar-target="avatar">
      <span class="sidebar-toggle"></span>
      {% picture avatar orange.webp --img alt="site avatar" %}
    </div>

    <div class="about__header">
      <h2 id="title" class="about__title">
        <a
          href="{% if page.locale == 'en_US' %}/en-us/{% else %}/{% endif %}">{{ site.plainwhite.name }}</a>
      </h2>

      {% include sidebar.html %}

    </div>

    {%- if site.plainwhite.tagline -%}
    <p class="about__tagline">{{ site.plainwhite.tagline }}</p>
    {%- endif -%}

    {% include about-footer.html position=include.position %}

  </div>
</aside>
