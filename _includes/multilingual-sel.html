<!-- Language Selector -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<a class="translate"
    href="{% if page.lang == 'en' %}{{ page.url | remove: '/en-us'}}{% else %}{{ '/en-us' | append: page.url }}{% endif %}">
    <i class="icon-translate"></i>
</a>
