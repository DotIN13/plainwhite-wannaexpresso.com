<form method="POST" action="/api/love/post" class="love-incubator__form wanna__form"
  id="love-incubator__form" data-incubator-target="form">

  <div class="form-group">
    <input class="text-field" type="text" name="username" id="love-incubator__username" required>
    <label for="love-incubator__username">Your Name</label>
  </div>

  <div class="form-group">
    <input class="text-field" type="text" name="message" id="love-incubator__message" required>
    <label for="love-incubator__message">Loving Words to Share</label>
  </div>

  <button class="form-submit love-incubator__submit" aria-label="Submit" type="submit"
    form="love-incubator__form" data-action="incubator#showEnvelope"></button>

  <img class="love-incubator__envelope" data-incubator-target="envelope" data-action="animationend->incubator#resetEnvelope" src="/assets/public/static/envelope@sylo.io.svg"
    alt="Envelope Icon">

</form>
