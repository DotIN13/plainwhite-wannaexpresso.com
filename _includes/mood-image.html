{% if mood.header-image %}
  <div class="mood__cover mood__cover--image">
    {% picture mood "{{ mood.header-image | prepend: "in-mood/"}}" --img alt="{{ mood.title }}" loading="{{ loading }}" data-mood-target="{{ include.moodTarget }}" data-action="{{ include.action }}" %}
  </div>
{% else %}
  <div class="mood__cover mood__cover--text">
    <span>{{ mood.title | slice: 0 }}</span>
  </div>
{% endif %}
